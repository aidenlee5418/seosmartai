
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SEO Agent Report</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial; margin: 40px; }
    h1 { margin-bottom: 0; }
    .meta { color: #666; margin-bottom: 24px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin-bottom: 12px; }
    .issue.high { border-left: 4px solid #ef4444; padding-left: 12px; }
    .issue.medium { border-left: 4px solid #f59e0b; padding-left: 12px; }
    .issue.low { border-left: 4px solid #10b981; padding-left: 12px; }
    @media print { .no-print { display:none } }
  </style>
</head>
<body>
  <button class="no-print" onclick="window.print()">Print / Save PDF</button>
  <h1>SEO Agent Report</h1>
  <div class="meta" id="meta"></div>
  <div id="issues"></div>
  <script>
    const data = JSON.parse(localStorage.getItem('seo-agent-report') || '{}');
    document.getElementById('meta').textContent = `${data.url || ''} â€” ${data.type || ''}`;
    const wrap = document.getElementById('issues');
    (data.issues || []).forEach(it => {
      const d = document.createElement('div');
      d.className = `card issue ${it.severity}`;
      d.innerHTML = `<strong>${it.title}</strong> <span style="color:#666">(${it.severity})</span>`;
      wrap.appendChild(d);
    });
  </script>
</body>
</html>
